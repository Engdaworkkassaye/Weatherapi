<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4" style="background-color: #37295a;">
        <div class="container mx-auto flex items-center justify-center px-4">
          <h1 class="text-2xl font-bold">Weather Dashboard</h1>
        </div>
    </header>
    
    <main class="container mx-auto my-8 px-4 flex">
        <aside id="search-box" class="bg-white p-6 rounded shadow mr-8 flex-shrink-0">
            <form id="search-form" class="mb-4">
                <div class="flex flex-col">
                    <input type="text" id="city-input" placeholder="Enter city name" class="border rounded-l px-4 py-2 focus:outline-none focus:ring focus:border-blue-300 mb-1">
                    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-r w-full">Search</button>
                </div>
            </form>
            <h2 class="text-lg font-semibold mb-4">Search History</h2>
            <ul id="search-history" class="divide-y divide-gray-300">
            </ul>
        </aside>
        <div class="flex-1">
            <section id="current-weather" class="bg-white p-6 rounded shadow mb-6">
            </section>
            <section id="forecast" class="bg-white p-6 rounded shadow mb-6">
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
